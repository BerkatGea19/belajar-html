<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Step 1</li>
        <li>Step 2
            <ol>
                <li class="ol li">step a</li>
                <li class="ol li">Step b</li>
                <li class="ol li">Step c</li>
            </ol>
        </li>
        <li>Step 3</li>
        <li>Step 4</li>
    </ol>

    <h1>Unorder List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

</body>
</html>
